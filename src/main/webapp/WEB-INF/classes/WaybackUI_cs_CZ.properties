UIGlobal.indexPage=&nbsp;&nbsp;Vítejte v českém webovém archivu. Nacházíte se v aplikaci OpenWayback, kde můžete vyhledávat stránky pomocí webové adresy. Pro více informací navštivte <a href="http://webarchiv.cz">naše stránky</a>.
UIGlobal.helpPage=<section class="help"><h2>Nápověda</h2><p>Nevíte si rady s vyhledáváním ve Webarchivu? Zkuste náš <a href="https://www.youtube.com/watch?v=CYMHVVCCVwg" target="_blank">video tutoriál</a>.</p><h2>Nejčastěji kladené dotazy:</h2><div><h3>Proč nemohu vidět některé webové stránky?</h3><p>Pokud se vám zobrazuje chybové hlášení, že přístup k archivovaným verzím je blokován, důvodem je současné znění autorského zákona. To nám dovoluje zpřístupňovat online pouze stránky, k jejichž archivaci nám dal jejich vydavatel souhlas. Veřejně online je přístupná pouze malá část archivu.</p><p>Pokud máte zájem prohlédnout si celý archiv, můžete navštívit <a href="http://www.nkp.cz/sluzby/dulezite-odkazy/studovny/refc">Referenční centrum Národní Knihovny ČR</a>, kde jsou dostupné termínály, přes které je možné do archivu přistoupit.</p><h3>Proč jsou některé stránky nekompletní nebo nedostupné?</h3><p>Z technických důvodů nejsme vždy schopni archivovat stránky v takové podobě, v jaké jsou vystaveny na webu. Snažíme se vždy archivovat stránky tak, aby archivní kopie byla kompletní, bohužel to není vždy možné. Vzhledem k omezenému diskovému prostoru a počítačovému výkonu se může stát, že některé části stránky se nenachází v našem archivu. Jedná se zejména o větší soubory např. videa. </p><h3>Proč je nejnovější verze v archivu z minulého roku, měsíce, týdne… ?</h3><p>Archivované stránky jsou z technických důvodů zpřístupňovány pro uživatele s určitým zpožděním po archivaci (zpravidla tři měsíce). Potřebujeme čas ke zpracování stahovaných dat, zejména k vytvoření indexu pro zpřístupňovací aplikaci.Dalším důvodem může být, že různé webové stránky mají nastavenou různou frekvenci, se kterou jejich kopie vytváříme. Např. u internetového periodika vytváříme kopii až 1x měsíčně, zatímco u statické webové prezentace to stačí 1x ročně. Maximální frekvence sklízení je však 1x měsíčně.</p></div><p><br />Další nejčastěji kladené dotazy najdete na našich stránkách <a href="http://www.webarchiv.cz/cs/faq" target="_blank">Webarchiv.cz</a>. Pokud si stále nevíte s něčím rady, neváhejte nás kontaktovat na adrese webarchiv[@]nkp.cz.</p></section>
UIGlobal.helpUrl=http://www.webarchiv.cz/cs/faq
